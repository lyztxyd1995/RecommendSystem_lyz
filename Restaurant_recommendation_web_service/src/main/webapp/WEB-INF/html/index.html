<script>
    function setFavorite(e){
        var item_id = $(e).attr('item_id');
        var my_id = '#likebutton_' + item_id;
        var dislike_id = '#dislikebutton_' + item_id;
        $(my_id).attr("class","tn btn-danger btn-lg");
        $(dislike_id).attr("class","btn btn-default btn-lg");
        $.ajax({
            url:"/restaurant_recommendation/setFavorite?itemId=" + item_id,
            type:"get",
            dataType:"json",
            success: function(data){
                if(data.success){
                    console.log("success to insert data")
                } else {
                    console.log("fail to set data")
                }
            }
        });
    }

    function unsetFavorite(e){
        var item_id = $(e).attr('item_id');
        var my_id = '#dislikebutton_' + item_id;
        var dislike_id = '#likebutton_' + item_id;
        $(my_id).attr("class","tn btn-warning btn-lg");
        $(dislike_id).attr("class","btn btn-default btn-lg");
        $.ajax({
            url:"/restaurant_recommendation/unsetFavorite?itemId=" + item_id,
            type:"get",
            dataType:"json",
            success: function(data){
                if(data.success){
                    console.log("success to delete data")
                } else {
                    console.log("fail to delete data")
                }
            }
        });
    }
</script>
